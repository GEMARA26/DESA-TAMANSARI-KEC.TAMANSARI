<Berita></Berita><center>Desa Tamansari adalah salah satu desa yang terletak di Kecamatan tamansari yang-
 merupakan bagian dari Kecamatan Ciomas, namun pada Tahun 2001 terbentuklah pemekaran Kecamatan yaitu Kecamatan Tamansari yang
  terbagi menjadi 8 (delapan) Desa antara lain, Desa Sukajadi, Desa Sukajaya, Desa Sukaresmi, Desa Sukaluyu, Desa Pasireurih, 
  Desa Tamansari, Desa Sukamantri dan Desa Sirnagalih.
  <table>
    <h5><td>Secara Geografis Kawasan Desa Tamansari Terletak di Ketinggian 534 DPL dengan kelembaban suhu berkisar 22c s/d 27c, serta luas wilayah mencapai 935,5h
    yang terbagi dari 600h kawasan perhutani, 335,5 area pemukiman dan lahan perkebunan lainnya.
    jumlah penduduk Desa Tamansari saat ini mencapai 14.222 jiwa dengan jumlah KK sebanyak 4.389 jika dihitung kepadatan penduduk mencapai rata-rata -+ 1,5km.
